<html>

<head>
    <title>Prueba CUN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Desarrollamos lo mejor, para brindarte lo mejor." />

    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <script src="resources/headers.js" type="text/javascript"></script>
    <script type="text/javascript">checkActiveSession();</script>
    <script src="js/login/login.js" type="text/javascript"></script>
</head>

<body>
    <section class="section-login">
        <div class="login-container shadow-lg">
            <div class="content">
                <div class="info">
                    <h2>
                        Inicio de sesión
                    </h2>
                    <p>
                        Prueba de Programación Full-Stack
                    </p>
                </div>
                <div class="form">
                    <form class="" autocomplete="on">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="user-name" name="login-data"
                                data-field="usuario" placeholder="Usuario" onchange="removeInvalid(this)">
                            <label for="user-name">Usuario</label>
                            <small id="user-name-text" class="form-text text-muted"></small>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="user-password" name="login-data"
                                data-field="contraseña" placeholder="Contraseña" onchange="removeInvalid(this)">
                            <label for="user-password">Contraseña</label>
                            <small id="user-password-text" class="form-text text-muted"></small>
                        </div>
                        <div class="cta">
                            <a href="javascript: ValidateLogin();" class="ss-btn btn-basic ss-btn-lg"
                                id="user-login-send">Ingresar</a>
                            <a class="ss-btn btn-basic ss-btn-lg hide-element disabled" id="user-login-sending"><span
                                    class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                Ingresando</a>
                        </div>
                    </form>
                </div>
                <div class="aditional mt-4">
                    <small><a href="user-new.html">No tengo una cuenta</a></small>
                </div>
            </div>
        </div>
    </section>
    <!---------------------------Modal Mensaje----------------------------->
    <div class="modal fade bd-example-modal-lg" id="modal_msg" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title" style="font-weight: bold;">Alerta</p>
                </div>
                <div class="modal-body text-center" id="msg">
                </div>
                <div class="modal-footer d-flex justify-content-center" id="btns">
                </div>
            </div>
        </div>
    </div>

    <nav class=" fixed-bottom container7Lf">
        <footer class="" style=" font-size: 10px; background-color: lightgrey; color: black;">
            Copyright &copy;Andrés Estrada 2024 Colombia
        </footer>
    </nav>
</body>

</html>
