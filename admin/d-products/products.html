<html>

<head>
    <title>Productos</title>
    <meta charset="UTF-8">
    <script src="d-products/js/products.js" type="text/javascript"></script>
    <script src="d-products/js/products-data.js" type="text/javascript"></script>
</head>

<body>

    <div class="pages-container container">
        <div class="title">
            <h1>Productos</h1>
        </div>
        <div class="actions">
            <div class="item">
                <a id="product-new-module" href="javascript: Load_View('View_Products', 'new');" class="btn btn-sm"><i
                        class="fas fa-plus"></i> Nuevo</a>
            </div>
        </div>

        <div class="table-responsive ss-table-container">
            <table class="table shadow-sm align-middle ss-table" id="product-table">
                <thead>
                    <tr>
                        <th class="text-left" scope="col">#</th>
                        <th class="text-left" scope="col">Nombre</th>
                        <th class="text-left" scope="col">Precio</th>
                        <th class="text-left" scope="col">Stock</th>
                        <th class="text-center" scope="col">
                            -
                        </th>
                        <th class="text-center" scope="col">
                            -
                        </th>
                    </tr>
                </thead>
                <tbody id="product-table-body" class="table-group-divider">
                </tbody>
            </table>
            <nav aria-label="...">
                <ul class="pagination pagination-sm justify-content-center p-2" id="product-list-pages">
                </ul>
            </nav>
        </div>
    </div>

    <!---------------------------Edit Modal----------------------------->
    <div class="modal fade" tabindex="-1" id="product-edit" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Actualizar cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form autocomplete="off">
                        <div class="col-xxl-12 mb-3 hide-element">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="product-edit-id" name="product-edit-product"
                                    data-field="id" onchange="removeInvalid(this)" placeholder="Id de cliente" disabled>
                                <label class="form-small-label" for="product-edit-name">Id de cliente*</label>
                                <small id="product-edit-name-text" class="form-text text-muted"></small>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="product-edit-name"
                                    name="product-edit-product" data-field="nombre" onchange="removeInvalid(this)"
                                    placeholder="Nombre de producto">
                                <label class="form-small-label" for="product-edit-name">Nombre de productoa</label>
                                <small id="product-edit-name-text" class="form-text text-muted"></small>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="form-floating">
                                <textarea class="form-control" id="product-edit-description" name="product-edit-product"
                                    data-field="descripción" onchange="removeInvalid(this)" placeholder="Descripción"
                                    style="height: 100px;"></textarea>
                                <label class="form-small-label" for="product-edit-description">Descripción</label>
                                <small id="product-edit-description-text" class="form-text text-muted"></small>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control textbox-line currency-mask"
                                    id="product-edit-price" name="product-edit-product" data-field="precio"
                                    onchange="removeInvalid(this)" placeholder="Precio">
                                <label class="form-small-label" for="product-edit-price">Precio</label>
                                <small id="product-edit-price-text" class="form-text text-muted"></small>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="form-floating">
                                <input type="number" class="form-control textbox-line" id="product-edit-stock"
                                    name="product-edit-product" data-field="stock" onchange="removeInvalid(this)"
                                    placeholder="Stock">
                                <label class="form-small-label" for="product-edit-stock">Stock</label>
                                <small id="product-edit-stock-text" class="form-text text-muted"></small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" type="button" class="ss-btn btn-danger btn-sm" data-bs-dismiss="modal">Cerrar</a>
                    <a href="javascript: validateUpdate();" type="button" class="ss-btn btn-basic"
                        id="product-edit-send">Guardar</a>
                    <a href="#" type="button" class="ss-btn btn-basic disabled hide-element"
                        id="product-edit-sending"><span class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="true"></span>
                        Guardando</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        Load_Products();
        var products_modal = CreateNewModal("product-edit");
        $('.currency-mask').mask('000.000.000', {reverse: true});
    </script>
</body>

</html>
